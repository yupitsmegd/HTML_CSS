<!DOCTYPE html>

<!--Makes an Insta DM webview with a user named Kevin-->


<html>

<head>
    <title>Insta DM Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Headline:wght@200..700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: black;
        }

        .txt,
        .txt1 {
            color: white;
            display: inline-block;
            font-weight: 300;
            font-family: Stack Sans Headline;
            font-size: 17px;
            margin-bottom: 2px;
        }

        .txt1 {
            position: relative;
            color: blue;

            left: 163px;
        }


        .pic {
            object-fit: cover;
            border-radius: 700px;
            width: 65px;
            margin-top: 20px;
            margin-right: 0px;
        }

        .username {
            color: bisque;
            margin-left: 20px;
            display: block;
            font-size: 17px;
            font-family: Roboto;
            text-decoration: none;
        }

        .message {
            color: bisque;
            margin-left: 20px;

            font-size: 12px;
            font-family: Roboto;
        }

        .n {
            color: bisque;
            margin-left: 20px;

            font-size: 56px;
            color: blue;
            font-family: Roboto;
        }

        .cam {
            object-fit: cover;
            border-radius: 700px;
            width: 40px;

        }

        .poststack {
            display: inline-block;
            width: 380px;
            position: relative;


        }

        .coms {
            display: inline-block;
            width: 180px;
        }

        .sider {
            display: inline-block;
        }

        .name {
            display: inline-block;
            position: relative;
            bottom: 18px;
        }

        .idname,
        .down,
        .newg {
            color: white;
            font-family: Roboto;
            font-weight: 700;
            font-size: 25px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .idname {
            margin-top: none;
        }

        .down {
            position: relative;
            top: -7px;
            margin-top: 0px;
            left: 3px;

        }

        .newg {
            width: 50px;
            position: relative;
            margin-bottom: 0px;
            left: 120px;
            top: 15px;

        }

        .search {
            display: block;
            width: 310px;
            color: black;
            height: 25px;
            background-color: gray;
            opacity: 0.4;
            border-radius: 360px;
            cursor: pointer;
            border: none;
        }

        .search::placeholder {
            color: white;
            opacity: 0.9;
            position: relative;
            left: 8px;
        }

        .heady,
        .story,
        .Texting {
            width: 380px;
            display: inline-block;
        }

        .stor {
            width: 70px;
            border-radius: 380px;
        }

        .spaca {
            margin-left: 18px;
        }

        .highlight {
            width: 70px;
            display: inline-block;
            position: relative;
            top: 20px;
            margin-right: 11px;
        }

        .naki {
            color: white;
            text-align: center;
        }

        .sides {
            width: 70px;
            height: 641px;
        }

        .Texting {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <img class="sides" src="C:\Frontend\Thumbnails\Screenshot 2025-12-25 235542.png">
